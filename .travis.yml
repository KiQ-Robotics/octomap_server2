
os: linux
dist: bionic

language: cpp
compiler:
  - gcc

env:
  global:
    - DOCKER_IMG=osrf/ros2:nightly
    - REPO_NAME=${PWD##*/}

before_install:
  - export CI_SOURCE_PATH=$(pwd)
  - docker pull ${DOCKER_IMG}

install:
  - docker run -it --rm --name ros2 -v ${HOME}:${HOME} -e ${CI_SOURCE_DIR} -e ${REPO_NAME} ${DOCKER_IMG} bash -c 'cd ${CI_SOURCE_DIR}; source .github/travis.sh'
